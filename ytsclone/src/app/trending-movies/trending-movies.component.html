<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-white mb-4">Trending Movies</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let movie of trendingMovies" class="bg-gray-800 text-white rounded-lg overflow-hidden shadow-lg">
        <img [src]="movie.medium_cover_image" alt="{{ movie.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ movie.title }}</h2>
          <p class="text-sm text-gray-400">{{ movie.year }}</p>
        </div>
      </div>
    </div>
  </div>
