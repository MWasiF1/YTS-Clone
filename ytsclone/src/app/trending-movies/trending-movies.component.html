<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold text-white mb-10">Trending Movies</h1>
  <div
    class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 ml-10 gap-2"
  >
    <div *ngFor="let movie of trendingMovies" class="flex flex-col items-start">
      <!-- Movie card container -->
      <div
        class="relative bg-black movie-card text-white rounded-lg overflow-hidden shadow-lg transition-transform duration-300 transform hover:scale-105 border-4 border-white hover:border-green-500 w-48 h-90"
      >
        <!-- Image section with hover overlay -->
        <div class="relative w-full h-full">
          <img
            [src]="movie.medium_cover_image"
            alt="{{ movie.title }}"
            class="w-full h-full object-cover transition-opacity duration-300 hover:opacity-30"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-75 flex flex-col justify-center items-center text-center opacity-0 hover:opacity-100 transition-opacity duration-300 p-2"
          >
            <svg
              class="absolute top-2 h-6 w-6 right-20 text-green-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 17.27l4.15 2.18-1.06-4.61L20 10.1l-4.71-.39L12 5.5 8.71 9.71 4 10.1l3.91 4.74-1.06 4.61L12 17.27z"
              />
            </svg>
            <p class="text-white text-sm font-bold">
              Rating: {{ movie.rating }}
            </p>
            <div class="genres mt-2 flex flex-col items-center">
              <p
                class="text-white text-sm font-bold"
                *ngFor="let genre of movie.genres"
              >
                {{ genre }}
              </p>
            </div>
            <a
              [routerLink]="['/movie-details', movie.id]"
              class="bg-green-500 text-white font-bold px-4 py-2 mt-4 rounded-lg inline-block text-center"
            >
              View Details
            </a>
          </div>
        </div>
      </div>
      
      <div class="w-48 mt-2 p-2">
        <h2 class="text-lg font-semibold text-white truncate">
          {{ movie.title }}
        </h2>
        <p class="text-xs text-gray-400">{{ movie.year }}</p>
      </div>
    </div>
  </div>
</div>

<footer class="hidden lg:block">
  <div class="container mx-auto px-4">

    </div>
  </div>
</footer>
