        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-base font-bold text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      <a href="/browse" class="text-gray-400 hover:text-white px-2 py-2 rounded-md text-base font-medium">Browse Movies</a>

  <div id="mobile-menu" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">

      <a href="/home" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
      <a href="/four-k-movies" class="text-green-500 px-3 py-2 rounded-md text-base font-medium">4K</a>

      <a href="/register" class="text-white hover:text-gray-400 px-3 py-2 rounded-md text-base font-medium">Register</a>

      <!-- Search bar for mobile view -->
      <div class="relative">
        <input type="text" placeholder="Search movies..." class="bg-gray-800 text-white rounded-md px-3 py-2 text-sm w-full" [(ngModel)]="searchQuery" (keyup.enter)="searchMovies()">
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
