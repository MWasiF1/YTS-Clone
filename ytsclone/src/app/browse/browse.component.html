<div class="container mx-auto px-4 py-6 bg-[#1d1d1d]">
  <!-- Search Form -->
  <div class="hidden lg:block mb-6 container h-80 px-4 py-8 bg-[#171717]">
    <p class="text-[#5a5a5a] pt-4 pl-4 font-bold">Search Term:</p>
    <form (submit)="searchMovies($event)">
      <div class="flex flex-col md:flex-row md:space-x-4 items-center mb-4">
        <!-- Search Input -->
        <div class="flex-1 mb-2 mt-8 ml-4 md:mb-0">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            (input)="setupSearch()"
            class="w-full px-3 py-2 rounded bg-[#1d1d1d] text-gray-400"
            placeholder="Search movies..."
          />
        </div>

        <!-- Search Button -->
        <button
          type="submit"
          class="px-4 py-2 mt-8 ml-8 bg-green-500 font-bold text-white rounded-lg"
        >
          Search
        </button>
      </div>

      <!-- Filters Section -->
      <div class="flex flex-wrap py-8 px-4 gap-4">
        <p class="text-[#5a5a5a] py-1 font-medium">Rating:</p>
        <select
          [(ngModel)]="selectedRating"
          name="selectedRating"
          (change)="applyFilters()"
          class="px-3 py-2 rounded bg-[#1d1d1d] text-gray-400 w-full md:w-auto"
        >
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5+</option>
          <option value="6">6+</option>
          <option value="7">7+</option>
          <option value="8">8+</option>
          <option value="9">9+</option>
        </select>

        <p class="text-[#5a5a5a] py-1 font-medium">Year:</p>
        <select
          [(ngModel)]="selectedYear"
          name="selectedYear"
          (change)="applyFilters()"
          class="px-3 py-2 rounded bg-[#1d1d1d] text-gray-400 w-full md:w-auto"
        >
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>

          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>

        <p class="text-[#5a5a5a] py-1 font-medium">Order By:</p>
        <select
          [(ngModel)]="selectedOrderBy"
          name="selectedOrderBy"
          (change)="applyFilters()"
          class="px-3 py-2 rounded bg-[#1d1d1d] text-gray-400 w-full md:w-auto"
        >
          <option value="year">Year</option>
          <option value="rating">Rating</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </form>
  </div>

  <!-- Movies List -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
  >
    <app-movie-card
      *ngFor="let movie of filteredMovies"
      [movie]="movie"
    ></app-movie-card>
  </div>
</div>

  </div>
