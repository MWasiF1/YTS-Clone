<div class="pl-14 py-6 bg-[#171717]">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Loop through the 'movies' array and create a movie card for each item -->
    <!-- Pass the movie object to the 'app-movie-card' component -->
    <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
  </div>
</div>
