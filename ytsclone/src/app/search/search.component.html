<div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-semibold text-white mb-4">Search Results for "{{ query }}"</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let movie of movies" class="bg-gray-800 p-4 rounded-lg">
        <img [src]="movie.large_cover_image" alt="{{ movie.title }}" class="w-full h-auto mb-2 rounded-md">
        <h3 class="text-white text-lg font-semibold">{{ movie.title }}</h3>
        <p class="text-gray-400">{{ movie.year }}</p>
      </div>
    </div>
  </div>
